<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<nav class="navbar">
		<div class="container-fluid">
			<p class="navbar-brand">
				Welcome {{ user }}
			</p>
				<li>
					<form action=" {%url 'logout_user'%} " method="post">
						{% csrf_token %}
						<button  class="btn btn-outline-warning" type="Submit">Log out</button>
					</form>

				</li>
		</div>
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action=" {%url 'save_time'%} " method="post">
                    <h3 style="margin-bottom: 10px;">Select Work Time</h3>
					{% csrf_token %}

						<div>
						  <span style="margin-top: 10px;" class="input-group-text">From Time</span>
						  <input style="margin-top: 10px;margin-bottom:10px;" type="text" class="form-control" name="from" value="{{ from_time }}" aria-describedby="inputGroup-sizing-default">
						</div>

						<div>
						  <span style="margin-top: 10px;" class="input-group-text">To Time</span>
						  <input style="margin-top: 10px;" type="text" class="form-control" name="to" value="{{ to_time }}" aria-describedby="inputGroup-sizing-default">
						</div>


						<div>
						<button style="display: block;
    margin: 0 auto;
    margin-top: 10px;margin-bottom:10px;
    text-align: center;" class="btn btn-outline-success" type="submit">Set Time</button></div>


					</form>
					<form class="login100-form validate-form" action=" {%url 'save_username'%} " method="post">
						{% csrf_token %}
                    <h3 >Add Accounts</h3>
                    <div>
                        <ul style="margin-top: 10px;margin-bottom:10px;height: 200px; overflow: auto" class="list-group">
							{% for email in emails %}

                            	<li class="list-group-item">{{ email }}

									<a style="float:right; margin:5px; color: white;" href="/home.html/{{email}}/" class="btn btn-danger btn-sm" >Delete</a>

								</li>
							{% endfor %}

                            </ul>
                            </div>
					
					<div class="wrap-input100 " style="margin-top: 12px;">
						<input style="margin-top: 20px;margin-bottom:10px;" class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">Add</button>

							


						</div>
					</div>
                    <button style="margin-left:70%; margin-top: 20px;" type="button" class="btn btn-primary" onclick="location.href='{% url 'comment' %}'" >Next</button>
				</form>
				
			</div>
		</div>
	</div>

	<script>
		function buzz(){
		alert("Your Record has been Added!");
	}
	  </script>
	<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>

</html>
